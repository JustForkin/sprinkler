<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Money | Sprinkler Example</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: brown;
    }
  </style>
</head>
<body>

  <canvas id="canvas">
  </canvas>

  <h1 id="title"><a href="https://github.com/axelpale/sprinkler">sprinkler.js</a></h1>


  <script src="../sprinkler.js"></script>
  <script>
  (function snowfall(Sprinkler) {
    var c = document.getElementById('canvas');
    var s = Sprinkler.create(c);

    var images = [
      'img/5cent.png',
      'img/2cent.png',
      'img/1cent.png'
    ];
    s.load(images, function (start) {
      start({
        imagesInSecond: 2,
        dyMin: 0, dyMax: 0,
        ddyMin: 500, ddyMax: 500
      });
    });
  }(Sprinkler));
  </script>

</body>
</html>
